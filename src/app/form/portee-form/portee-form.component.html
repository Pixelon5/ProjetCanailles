<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer une nouvelle portée</h2>
    <form [formGroup]="porteeForm" (ngSubmit)="onSavePortee()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom"
               class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="race">Race</label>
        <input type="text" id="race"
               class="form-control" formControlName="race">
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de naissance</label>
        <input type="date" id="dateNaissance"
               class="form-control" formControlName="dateNaissance">
      </div>
      <div class="form-group">
        <label for="pere">Père</label>
        <input type="text" id="pere"
               class="form-control" formControlName="pere">
      </div>
      <div class="form-group">
        <label for="mere">Mère</label>
        <input type="text" id="mere"
               class="form-control" formControlName="mere">
      </div>
      <div class="form-group">
        <label for="image">Ajouter une image</label>
        <input type="file" (change)="detectFiles($event)"
           class="form-control" accept="image/*">
           <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <div formArrayName="chiots">
        <label for="chiots">Chiots</label>
          <div class="form-group" *ngFor="let chiotControl of getChiots().controls; let i = index">
            <div class="form-group">
              <label>A faire</label>
            </div>
          </div>
        <p><button type="button" class="btn btn-warning" (click)="onAddChiot()">Ajouter un chiot</button></p>
      </div>
      <button class="btn btn-success" [disabled]="porteeForm.invalid || fileIsUploading"
            type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
